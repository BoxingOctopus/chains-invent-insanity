{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-sm-3">
        <a class="btn btn-primary btn-sm" href="javascript:history.back();">Start Again</a>
        <a class="btn btn-primary btn-sm" href="javascript:window.location.reload();">Get More Cards</a>
    </div>
</div>
<div class="row">
    {% for card in cards %}
    <div class="col-sm-3">
        <div class="cards">
            <div class="card">
              <p>
                {{ card }}
              </p>
              <img class="cahlogo" src="https://s3.amazonaws.com/chains-invent-insanity/CAH-Card-logo.png">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
